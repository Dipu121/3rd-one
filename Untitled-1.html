<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <center>
        <table  width="600" height="800" bgcolor="red" cellpadding="0" cellspacing="0" border="0">
            <!--1st row starts--> 
<tr>  
 <td weight="600"  height="200" bgcolor="orange">             
      <table weight="600"  height="200" cellspacing="0" cellpadding="0" border="0">
           <tr>
               <td width="200" height="200" bgcolor="pink"></td>
               <td width="200" height="200" bgcolor="#FFA500"></td>
               <td width="200" height="200" bgcolor="#808000">
                   <table width="200" height="200" bgcolor="#808000"  cellspacing="0" cellpadding="0" border="0">
                       <tr>
                           <td bgcolor="#808000" height="100" width="200"></td>
                       </tr>
                       <tr>
                           <td bgcolor="#7FFD4" height="100" width="200"></td>
                       </tr>
                   </table>
               </td>
           </tr>

       </table>
</tr>
                 <!--!st row ends-->



                 <!--2nd row starts-->

<tr>
 <td bgcolor="#00FFFF" width="600" height="200">
     <table  bgcolor="#00FFFF" width="600" height="200" cellspacing="0" cellpadding="0" border="0">
         <tr>
             <td bgcolor="#C0C0C0" height="200" width="300">
                 <table width="300" height="200" bgcolor="#C0C0C0" cellspacing="0" cellpadding="0" border="0" >
                     <tr>
                         <td bgcolor="#0000FF" height="67" width="300"></td>
                     </tr>
                     <tr>
                         <td bgcolor="#ADD8E6" height="66" width="300"></td>
                     </tr>
                     <tr>
                         <td  bgcolor="#FFA500" height="67" width="300"></td>
                     </tr>
                 </table>
             </td>
             <td bgcolor="#00FF00" height="200" width="300">
                <table bgcolor="#00FF00" height="200" width="300" cellspacing="0" cellpadding="0" border="0">
                    <tr>
                        <td bgcolor="#00FF00" height="100" width="300"></td>
                    </tr>
                    <tr>
                        <td  bgcolor="#808080" height="100" width="300">
                            <table  bgcolor="#808080" height="100" width="300" cellspacing="0" cellpdding="0">
                                <tr>
                                    <td bgcolor="#808080" height="100" width="150"></td>
                                    <td bgcolor="#000000" height="100" width="150"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
              </td>
         </tr>
     </table>
 </td>
                         <!--2nd row ends-->




                         <!---3rd  row startss-->

     
<tr>
 <td bgcolor="#00FFFF" height="200" weight="600">
     <table bgcolor="#00FFFF" height="200" weight="600" cellspacing="0" cellpadding="0" border="0">
         <tr>
             <td bgcolor="yellow" width="120" height="200"></td>
             <td bgcolor="#FF00FF" width="120" height="200"></td>
             <td bgcolor="#A52A2A" width="120" height="200"></td>
             <td bgcolor="#7FFD4" width="120" height="200"></td>
             <td bgcolor="black" width="120" height="200"></td>
         </tr>

     </table>
 </td>
                     <!--#rd row ends-->


                     <!---4th row starts-->

</tr>
<tr>
 <td height="200" width="600" bgcolor="tan">
     <table height="200" width="600" bgcolor="gray" cellpadding="0" cellspacing="0" border="0">
         <tr>
             <td width="200" height="200" bgcolor=" red"></td>
             <td width="200" height="200" bgcolor=" gray">
                 <table width="200" height="200" bgcolor="gray" cellpadding="0" cellspacing="0" border="0">
                     <tr>
                         <td width="200" height="100" bgcolor=" black"></td>
                     </tr>
                     <tr>
                         <td width="200" height="100" bgcolor=" orange">
                             <table width="200" height="100" bgcolor=" black" cellpadding="0" cellspacing="0" border="0">
                                 <tr>
                                     <td width="100" height="100" bgcolor=" white"></td>
                                     <td width="100" height="100" bgcolor=" red"></td>
                                 </tr>
                             </table>
                         </td>
                     </tr>
                 </table>
             </td>
             <td width="200" height="200" bgcolor=" green"></td>
         </tr>
                           <!--4th row ends-->
     </table>
 </td>
</tr>



</table>
    </center>

   
</body>
</html>
